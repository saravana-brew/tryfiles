<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>random</title>
  </head>
  <body>
    <p id="dem"></p>
    <button type="button"  name="button" onclick="document.getElementById('dem').innerHTML=getRndInteger(2,15) "> click here
    </button>
    <script>
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max-min)) + min ;
      }
    </script>
  </body>
</html>
