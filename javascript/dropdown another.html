<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dropdown</title>
  </head>
  <style media="screen">
    .top{
      border: 1px solid hotpink;
      text-align: center;
      background-color: gray;
    }
    #left{
      list-style-type: none;
      color: red;
      display: none;
      text-decoration: none;
    }
    #right{
      list-style-type: none;
      color: red;
      display: none;
      text-decoration: none;
    }
    .contentleft:hover #but1{
      background-color: hotpink;
    }
  .contentleft:hover #left{
    display: block;
    position: absolute;
    right: 0;
    background-color: gray;
    background-size: 10px;
    color: black;
    overflow: hidden;
    position: relative;
  }
  .contentright:hover #but2{
    background-color: hotpink;
  }
  .contentright:hover #right{
    position: relative;
    left: 0;
    display: block;
    background-color: gray;

  }
  </style>
  <body>
    <div class="top">
      <h1>top of the list</h1>
    </div>
    <div class="contentleft">
      <button type="button" id="but1" name="button" value="hooo">hover here</button>
      <div id="left">
        <pre>
        <a href="#data1">data1</a>
        <a href="#data2">data2</a>
        <a href="#data3">data3</a>
        </pre>
      </div>
    </div>
    <div class="contentright">
      <button type="button" id="but2" name="button">hover here</button>
      <div id="right">
        <pre>
        <a href="#data1">data1</a>
        <a href="#data2">data2</a>
        <a href="#data3">data3</a>
        </pre>
      </div>
    </div>
  </body>
</html>
