<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>array</title>
  </head>
  <body>
    <p id="demo"></p>
    <button type="button" onclick="myfun()" name="button">click here</button>
    <script>
      var name=["logu","siva","sarath"];
      document.getElementById('demo').innerHTML=name;
      function myfun() {
        name.push("Lemon");
        document.getElementById('demo').innerHTML=name;
      }
    </script>

  </body>
</html>
