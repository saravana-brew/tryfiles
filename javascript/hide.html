<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hide</title>
  </head>
  <body>
    <p>this is te first</p>
    <p id="demo">this will hide the content</p>
    <button type="button" name="button" onclick="document.getElementById('demo').style.display='none'">click to affect</button>
    <p id="dem" style="display:none">here the content</p>
    <button type="button" name="button" onclick="document.getElementById('dem').style.display='block'">here</button>
  </body>
</html>
