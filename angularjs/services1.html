<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>services ok</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
  </head>
  <body ng-app="myapp">
    <div ng-controller="myctrl">
      {{message}}
    </div>

    <script>
      var app=angular.module('myapp',[]);

      app.service('myserv',function () {
        this.msg="the result is from services";
      });

      app.controller('myctrl',function ($scope,myserv) {
        console.log(myserv.msg);
        $scope.message=myserv.msg;
      });
    </script>
  </body>
</html>
