<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>value ok</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
  </head>
  <body ng-app="myapp">
    <div ng-controller="myctrl">
      {{display}}
    </div>

    <script>
      var app=angular.module('myapp',[]);
      app.value("string", "the displaying data");
      app.controller('myctrl',function($scope,string){
        $scope.display=string;
      });
    </script>
  </body>
</html>
