<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>filter again</title>
  </head>
  <body ng-init="person=[{name:'aaa',city:'che'},{name:'bbb',city:'ccovai'},{name:'ccc',city:'madu'}]">
    box <input type="text" ng-model="value">{{value}}
    <ul>
      <li ng-repeat="x in person | filter:value ">{{x.name | uppercase}} - {{x.city | lowercase}}</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">

    </script>

  </body>
</html>
