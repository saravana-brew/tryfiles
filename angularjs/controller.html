<!DOCTYPE html>
<html ng-app>
  <head >
    <meta charset="utf-8">
    <title></title>
  </head>
  <body >
    <div class="container" ng-controller="myfunc">
      here
      <br />
      <input type="text" ng-model="value">
        <ul>
        <li ng-repeat="x in person">{{x.name }} - {{x.city}}</li>
      </ul>
    </div>
    <script>
    function myfunc($scope) {
      $scope.person=[
        {name:'aaa',city:'chee'},
        {name:'bbb',city:'covai'},
        {name:'ccc',city:'salem'}
      ];
    }

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js ">
    </script>

  </body>
</html>
