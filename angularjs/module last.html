<!DOCTYPE html>
<html ng-app="myapp">

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

  <body>
    <div  ng-controller="myctrl">
      <h2>{{value}}</h2>
    </div>
    <script>
      var app = angular.module('myapp',[]);
      app.controller('myctrl',function($scope){
        $scope.value="123456";
      });
    </script>
  </body>
</html>
